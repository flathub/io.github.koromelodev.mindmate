app-id: io.github.koromelodev.mindmate
runtime: org.kde.Platform
runtime-version: '6.5'
sdk: org.kde.Sdk
command: MindMate
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --device=dri
  - --share=network
modules:
  - name: MindMate
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=MinSizeRel
      - -DFLATPAK=true
    sources:
      - type: archive
        url: https://github.com/KoromeloDev/MindMate/archive/refs/tags/v1.6.1-beta.tar.gz
        sha256: 3e03330a4f194b1d4de5169921afaec79d348a40d434fe5c0db60b06b161c679
        x-checker-data:
          type: json
          url: https://api.github.com/repos/KoromeloDev/MindMate/tags
          version-query: map(.name | select(test("^v[\\d\\.]+-beta$"))) | first
          url-query: '"https://github.com/KoromeloDev/MindMate/archive/refs/tags/"
            + $version + ".tar.gz"'
