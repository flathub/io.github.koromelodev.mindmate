app-id: io.github.koromelodev.mindmate
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
command: MindMate
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --device=dri
  - --share=network
modules:
  - name: MindMate
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=MinSizeRel
      - -DFLATPAK=true
    sources:
      - type: archive
        url: https://github.com/KoromeloDev/MindMate/archive/refs/tags/v1.9.1-beta.tar.gz
        sha256: 89a72d9c3e6d847f22b002a0d59f3373d7a76d5eb5cb662b84c2c9f0da6e5b72
        x-checker-data:
          type: json
          url: https://api.github.com/repos/KoromeloDev/MindMate/tags
          version-query: map(.name | select(test("^v[\\d\\.]+-beta$"))) | first
          url-query: '"https://github.com/KoromeloDev/MindMate/archive/refs/tags/"
            + $version + ".tar.gz"'
