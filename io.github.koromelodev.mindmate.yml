app-id: io.github.koromelodev.mindmate
runtime: org.kde.Platform
runtime-version: '6.5'
sdk: org.kde.Sdk
command: MindMate
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --device=dri
  - --share=network
modules:
  - name: MindMate
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=MinSizeRel
      - -DFLATPAK=true
    sources:
      - type: archive
        url: https://github.com/KoromeloDev/MindMate/archive/refs/tags/v1.6.0-beta.tar.gz
        sha256: ecb2c0d6a60555ef0477f7d937643e7ff968fd724330c5b1c5571f8d827a75f3
        x-checker-data:
          type: json
          url: https://api.github.com/repos/KoromeloDev/MindMate/tags
          version-query: map(.name | select(test("^v[\\d\\.]+-beta$"))) | first
          url-query: '"https://github.com/KoromeloDev/MindMate/archive/refs/tags/"
            + $version + ".tar.gz"'
